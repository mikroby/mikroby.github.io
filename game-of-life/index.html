<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
  </head>

  <body>
    <header>
      <div class="item btn btn__run">Run/stop</div>

      <div class="item btn btn__empty">Empty</div>

      <div class="item btn btn__rnd">Randomize</div>

      <div class="item slider">
        <label for="resolution-slider">Resolution:</label>
        <input type="range" id="resolution-slider" min="2" max="50" />
        <span></span> px / cell
      </div>

      <div class="item slider">
        <label for="speed-slider">Sim. speed:</label>
        <input type="range" id="speed-slider" min="0.5" max="60" step="0.5" />
        <span></span> fps
      </div>

      <div class="item btn btn__description">Description</div>

      <div class="item btn btn__mode"></div>
    </header>

    <main></main>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <script src="dom.js"></script>
    <script src="utils.js"></script>
    <script src="actions.js"></script>
    <script src="main.js"></script>
  </body>
</html>
